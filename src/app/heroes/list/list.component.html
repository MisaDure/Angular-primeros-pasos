<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada.</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar ultimo héroe
</button>


<ul class="mt-2 list-grouo">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
